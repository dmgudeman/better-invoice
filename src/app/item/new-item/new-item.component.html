<!-- NAVIGATION -->
<div class="container-fluid">
    <div class="row">
        <div class=" col-sm-12 col-md-6 ni-nav">
            <div>
                <a [routerLink]="['/home-app']" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></a>
                <span>{{title}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-5 col-md-offset-1">
            <!--  FORM -->
            <form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>
                <md-tab-group>
                    <md-tab label="Hours">
                        <div class="form-group col-xs-12 col-md-6">
                            <label for="hours">Hours</label>
                            <select
                                 class="form-control ni-input "
                                 formControlName="hours"
                                 id="hours" 
                                 type="text"
                            >
                            <option *ngFor="let h of hoursArray" [value]="h">{{h}}</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <label for="date">Date</label><br>
                            <my-date-picker 
                                 name="mydate" 
                                 [options]="myDatePickerOptions"
                                 formControlName="date"
                                 id="date" >
                            </my-date-picker>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="description">Description/notes</label>
                            <textarea 
                                formControlName="description"
                                id="description" 
                                type="textbox" 
                                class="form-control ni-description" 
                                placeholder="Type Here">
                            </textarea>
                        </div>
                    </md-tab>
                    <md-tab label="$Amount">
                        <div class="form-group col-xs-12 col-md-6">
                            <label for="amount">$Amount</label>
                            <input 
                                formControlName="amount"
                                id="amount" 
                                type="text" 
                                class="form-control"
                                placeholder="0"
                            >
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <label for="date">Date</label><br>
                            <my-date-picker 
                             name="mydate" 
                                 [options]="myDatePickerOptions"
                                 formControlName="date"
                                 id="date"
                                >
                            </my-date-picker>
                        </div>
                         <div class="form-group col-xs-12">
                            <label for="description">Description/notes</label>
                            <textarea 
                                formControlName="description"
                                id="description" 
                                type="textbox" 
                                class="form-control ni-description" 
                                placeholder="Type Here">
                            </textarea>
                        </div>
                    </md-tab>
                </md-tab-group>
                <div>
                    <button class="col-xs-12 col-md-4 myCol" >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
