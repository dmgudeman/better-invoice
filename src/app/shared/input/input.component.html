<div class="form-group form-col my-input" name="my-input">
    <div id="my-input-label">
        <section class="top-line transparent">
            <label class="column" id="label" for="my-input">{{label}}</label>
        </section>
    </div>
    <div id="my-input-content">
        <section class="bottom-line">
            <input class="form-control" formControlName="my-input" id="content" type="text">
        </section>
    </div>
</div>
