<div class="my-container">
    <nav id="section1" class="section">
        <div class="column" id="sec1col1">
            <img src='src/assets/images/logo/large-press.png_48x48.png' alt="logo">
        </div>
        <div class="column" id="sec1col2">
            Current Companies
        </div>
        <div class="column" id="sec1col3">
            <div id="plus" class="nav-wrapper">
                +
            </div>
        </div>
    </nav>
    <div id="section2" class="section">
        <div class="column" id="sec2col1"></div>
        <div class="column" id="sec2col2">
            <div id="card-wrapper">
                <!--COMPANY CARDS -->
                <div id="co-card">
                    <app-company-card *ngFor="let company of companies | async" [company]="company">
                    </app-company-card>
                </div>
            </div>
        </div>
        <div id="sec2col3" class="column"></div>
    </div>
</div>
