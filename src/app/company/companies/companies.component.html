<div class="flex-container co-navbar" fxLayout="row" fxLayoutAlign="center center">
  <div class="flex-item" fxFlex="5%"></div>
  <div class="flex-item" fxFlex="10%">
      <img src='src/assets/images/logo/large-press.png_48x48.png' alt="logo">
  </div>
  <div class="flex-item" fxFlex="70%"fxLayoutAlign="center center">Current Companies</div>
  <div class="flex-item" fxFlex="10%"></div>
  <div class="flex-item" fxFlex="5%">
   <a (click)="goToEditCompany(company)"  class="co-navbar-plus" aria-hidden="true">+</a></div>
</div>
<div class="co-body" 
     fxLayout="row" 
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutWrap
     fxLayoutGap.xs="5px"
     >
  <div *ngFor="let company of companies | async" class="outer-div">
  <div class="flex-item co-box" 
       fxFlex="300px"
       fxFlex.xs="40%"
       [ngClass]="setClasses(company )"
       >
           <span fxLayoutAlign="space-around" 
                 class="co-heading" >
                 <a class="co-button" 
                   (click)="goToEditCompany(company)"  
                   aria-hidden="true"
                   >
                   {{company.name}}
                </a></span>
      <div fxLayout="row">
            <div class="col co-button co-left"   
                 fxLayoutAlign="center center" 
                 (click)="goToInvoice(company)"
                 [ngClass]="setClasses(company)"
                 >
                    Export Invoice
           </div>
           <div class="col co-button co-right" 
                fxLayoutAlign="center center"  
                [ngClass]="setClasses(company)"
                >
                <a class="co-button" 
                   (click)="goToNewItem(company)"  
                   aria-hidden="true"
                   >
                   +Add
                </a>
           </div>
        </div>
     </div>
  </div>
</div>
