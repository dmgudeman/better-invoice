
<!-- NAVIGATION -->
<div class="container-fluid">
  <div class="row">
    <div class=" col-sm-12 col-md-6 ni-nav" >
      <div>
        <a [routerLink]="['/home-app']" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></a>
        <span>{{title}}</span>
      </div>
    </div>
  </div>
  <!-- HEADER -->
  <div class="row">
    <div class="col-sm-12 col-md-5 col-md-offset-1">
      <!--  FORM -->
      <div class="co-details-body">
        <form [formGroup]="myform" (ngSubmit)="onSubmit()">
         <!--<div> <pre>{{ myform.value | json}}</pre></div>-->
          <div class="row">
              <div class="form-group col-xs-12 col-md-6" name="name">
                <label for="name">Business Name</label>
                <input class="form-control nc-input"
                       formControlName="name"
                       id="name" 
                       type="text">
              </div>
              <div class="form-group col-xs-12 col-md-6 ">
                <label for="color">Color tag</label>
                <div id="color">
                  <input type="radio" id="tag1" value="brown" class="form-control" 
                       formControlName="color" name="color" 
                       [checked] ="myform.controls.color.value === 'brown'">
                  <label class=" cd-button brown" for="tag1"></label>
                  <input type="radio" id="tag2" value="blue" class="form-control"
                       formControlName="color" name="color"
                       [checked] ="myform.controls.color.value === 'blue'">
                  <label class=" cd-button blue" for="tag2"></label>
                  <input type="radio" id="tag3" value="green" class="form-control"
                       formControlName="color" name="color"
                       [checked] ="myform.controls.color.value === 'green'">
                  <label class=" cd-button green" for="tag3"></label>
                  <input type="radio" id="tag4" value="yellow" class="form-control"
                       formControlName="color" name="color"
                       [checked] ="myform.controls.color.value === 'yellow'">
                  <label class=" cd-button yellow" for="tag4"></label>
                  <input type="radio" id="tag5" value="red" class="form-control"
                       formControlName="color" name="color"
                       [checked] ="myform.controls.color.value === 'red'">
                  <label class=" cd-button red" for="tag5"></label>
                  <input type="radio" id="tag6" value="purple" class="form-control"
                       formControlName="color" name="color"
                       [checked] ="myform.controls.color.value === 'purple'">
                  <label class=" cd-button purple" for="tag6"></label>
                </div>
              </div>
              <div class="form-group col-xs-12 col-md-6">
                <label for="hourly">Hourly pay</label>
                <input class="form-control nc-input" 
                       formControlName="hourly"
                       id="hourly" 
                       type="text" >
              </div>
                <div class="form-group col-xs-12 col-md-6">
                  <label for="sel1">Payment terms</label>
                  <select class="form-control nc-input" 
                          formControlName="paymentTerms"
                          id="sel1">
                      <option>30</option>
                      <option>15</option>
                      <option>7</option>
                  </select>
                </div>
              <div class="form-group col-xs-12 col-md-6">
                <div class="form-group">
                  <label for="sel1">Active company</label>
                  <select class="form-control nc-input" 
                          formControlName="active"
                  > 
                      <option>true</option>
                      <option>false</option>
                  </select>
                </div>
              </div>
          </div>
        </form>
        <div>
          <button class="col-xs-12 col-md-4 myCol"
                   (click)="onSubmit()"
                   type="submit"> 
                Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
