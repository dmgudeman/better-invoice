<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <!--<% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>-->

    <!-- LOGIN FORM -->
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label id="firstnamelab" class="input" for="firstname" >First Name</label>
            <input id="firstname" 
                   type="text" 
                   class="input ec-input form-control" 
                   formControlName= "firstname"
                   name="firstname">
        </div>
        <div class="form-group">
            <label id="lastnamelab" class="input" for="lastname" >Last Name</label>
            <input id="lastname" 
                   type="text" 
                   class="input ec-input form-control" 
                   formControlName= "lastname"
                   name="lastname">
        </div>
        <div class="form-group">
            <label id="usernamelab" class="input" for="username" >Username</label>
            <input id="username" 
                   type="text" 
                   class="input ec-input form-control" 
                   formControlName= "username"
                   name="username">
            <div *ngIf="this.myform.controls.username.touched && this.myform.controls.username.error" > 
                <div 
                    *ngIf=!username.errors.required
                    class="alert alert-danger">Username is required
                </div>
                <div 
                    *ngIf="username.errors.cannotContainSpace"
                    class="alert alert-danger">Username cannot contain space.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label id="passwordlab" class="input" for="password" >Password</label>
            <input id="password"
                   type="password" 
                   class="input ec-input form-control" 
                   formControlName= "password"
                   name="password">
        </div>
        <div class="form-group">
            <label id="password2lab" class="input" for="password_confirm" >Repeat Password</label>
            <input id="password_confirm"
                   type="password" 
                   class="input ec-input form-control" 
                   formControlName= "password_confirm"
                   name="password_confirm">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
